<!DOCTYPE html>
<html>
     <head>
        <title>Unit 3 Final Project - Game</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Frog Friends </div>
        <div class="story-opening">
            <img src="https://media.istockphoto.com/id/175422366/photo/frog-eating-a-fly.jpg?s=612x612&w=0&k=20&c=Jqki5v4ohuT-FebvDd4dP1Q4gj4SFCS0ZhEOfHATTmc=">
<h1>Hi. This frog has lost a friend in the forest. Help him through the forest to find his friend</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">go left</button>
            <button class="option-two">go right</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>you went left and see something strange. hmmm...</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjyfYuk8tmHnU6ASos1y7HnkjafJtG8yiCizqeboNAiJ7dMxLUJA-gXbHJM0CZ4fC9b_I&usqp=CAU">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>you go right </h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjyfYuk8tmHnU6ASos1y7HnkjafJtG8yiCizqeboNAiJ7dMxLUJA-gXbHJM0CZ4fC9b_I&usqp=CAU">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>YAAAY! You found your frog friend :)</h1>
            <img src="https://as2.ftcdn.net/v2/jpg/02/04/16/79/1000_F_204167941_xvxO3BYicA6NuJacQoIbN7iyXpV1gDRT.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>AAAH! You see a scary monster! :0</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0BJRB-ZWuiCnmYnIH0OZjLwNRj2jvJJPXjHJJCP2MfE8rJk3mI75VJMDzXX0_i98y7KI&usqp=CAU">
        </div>
    </body>
</html>
